<html>

  <div class="hero-image">

  </div>

        </div>

        <div class= "likes">
          <i class="fas fa-heart" onClick= "increaseLikes(this)"><span class= "score">0</span></i> Likes
        </div>
  <!-- <span class= "score">0</span> -->

            <div id= "dogs-container" class= "voting-container" ></div>

              <img src= "https://i.pinimg.com/736x/83/8c/29/838c296fb1403878aa12a57517fbe394.jpg" alt= "dog image"/>
